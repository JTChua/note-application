    <meta name="description" content="An application taking note">
    <link rel="stylesheet" href="styles.css">

    <title>Note Application</title>

<body>
    <div id="notes">
        <h1>Simple Note App</h1>

        <div class="input">
            <input type="text" id="title" placeholder="Note Title">
            <input type="text" id="body" placeholder="Note body">
            <select name="color" id="color">
                <option>Select Color</option>
                <option value="#CCCCFF">Purple</option>
                <option value="#DE3163">Pink</option>
                <option value="#40E0D0">Cyan</option>
                <option value="#6495ED">Blue</option>
                <option value="#9FE2BF">Green</option>
            </select>
            <button type="button" class="add">Add Notes</button>
        </div>
